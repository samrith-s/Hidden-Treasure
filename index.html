<!DOCTYPE html>
<html>
<head>
    <title>Hidden-Treasure</title>
    <script src="assets/js/jquery-1.10.2.min.js"></script>


    <script src="assets/js/jquery-2.0.3.js"></script>
    <script src="assets/js/modernizr-2.6.2.min.js"></script>
    <script src="assets/js/jquery.countdownTimer.js"></script>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
</head>
<body onload="initGame()">
<div id="wrapper">
    <div id="room">
        <video autoplay loop id="bgvid">
            <source src="Dariba1.webm" type="video/webm">
        </video>
        <img src="assets/img/chandelier.png" id="chandelier"/>

        <div id="pageLinks"></div>
    </div>
    <div id="pages">
        <div id="silhouetteTable"></div>
    </div>
    <div id="sidePanel">
        <div id="header"><img src="assets/img/header.png"/></div>
        <div id="scrollPanel"></div>
    </div>
    <div id="hourglass">
        <img src="assets/img/hourglass.gif"/>
        <div id="countdown"></div>
    </div>
</div>

<div id="splash" onclick="location.reload()">
    <img src="assets/img/lose.png"/>
</div>

<div id="banner">
    <img src="assets/img/banner.png"/>
</div>

</body>
</html>
